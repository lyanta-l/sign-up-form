<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN-Sign UP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img src="odin-lined.png" alt="ODIN logo">
                <h1>ODIN</h1>
            </div>
            <p class="image-credit">
                Photo by Halie West on Unsplash
            </p>
        </div>
        <div class="right-section">
            <div class="form-container">
                <div class="intro-text">
                    <p>This is not a real online service!You know you need something like this in your life to help you
                        realize your deepest dreams.Sign up now to get started.</p>
                    <p>You know you want to.</p>
                </div>
                <form action="#" method="post" id="signupForm">
                    <div class="input-container">
                        <legend>
                            Let's do this!
                        </legend>
                        <div class="raw one">
                            <div class="input-group">
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" name="" id="firstName">
                            </div>
                            <div class="input-group">
                                <label for="lastName">LAST NAME</label>
                                <input type="text" name="" id="lastName">
                            </div>
                        </div>
                        <div class="raw two">
                            <div class="input-group">
                                <label for="email">EMAIL</label>
                                <input type="email" name="" id="email">
                            </div>
                            <div class="input-group">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" name="" id="phone">
                            </div>
                        </div>
                        <div class="raw three">
                            <div class="input-group">
                                <label for="password">PASSWORD</label>
                                <input type="password" name="" id="password">
                            </div>
                            <div class="input-group">
                                <label for="confirmPassword">CONFIRM PASSWORD</label>
                                <input type="password" name="" id="confirmPassword">
                            </div>
                        </div>

                    </div>
                    <div class="button-container">
                        <button type="submit" class="submit-btn">Create Account</button>
                    </div>
                </form>
                <div class="login-link">
                    <p>Already have an account?<a href="#">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
